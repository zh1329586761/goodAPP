<ion-header >

  <ion-navbar color="dark">
      <ion-buttons start>
          <button ion-button large [navPush]="SettingsPage">
            <ion-icon name="cog"></ion-icon>
          </button>
     </ion-buttons>

    <ion-title>日历</ion-title>

    <ion-buttons end>
        <button ion-button clear (tap)="calendar.today()">
         今天
        </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="top">
      <ion-chip  class="ml show" (tap)="showUnder()" ><!-- 显示隐藏下方事件 -->
          <ion-icon name="ios-arrow-down" color="gray"></ion-icon>
        </ion-chip>

      <ion-chip color="danhuise" style="width:40px;text-align:center" class="chip">
          <ion-label>日</ion-label>
        </ion-chip>
      <ion-chip color="danhuise" style="width:80px;text-align:center">
          <ion-label>行事历</ion-label>
        </ion-chip>
      <ion-chip color="danhuise"  style="width:50px;text-align:center">
          <ion-label>周</ion-label>
        </ion-chip>

        <ion-chip color="primary" class="more" >
            <ion-icon name="md-more" color="primary"></ion-icon>
          </ion-chip>

          <!-- <ion-fab  clsss="morebtn">
              <button ion-fab color="primary"><ion-icon name="md-more"></ion-icon></button>
              <ion-fab-list side="bottom">
                <button ion-fab (click)="openSocial('addItems', fab4)"><ion-icon name="add"></ion-icon></button>
                <button ion-fab (click)="openSocial('addAlert', fab4)"><ion-icon name="heart"></ion-icon></button>
                <button ion-fab (click)="openSocial('addAlert', fab4)"><ion-icon name="share"></ion-icon></button>
              </ion-fab-list>
            </ion-fab> -->
              

  </div>
  <div class="mid" *ngIf="isHidden">
          <!-- 日历插件 -->
         <!-- <ion-calendar #calendar></ion-calendar> -->
    
        <div class="upicon">
            <ion-icon name="ios-arrow-up-outline" text-center (tap)="hiddenfour()"></ion-icon>
        </div>
  </div>
  <div class="bottom">
    <div class="bottom_header" *ngIf="isHidden" >
        <ion-segment [(ngModel)]="tabs">
          
            <ion-segment-button value="tx">
              提醒
            </ion-segment-button>
            <ion-segment-button value="cj">
              创建
            </ion-segment-button>
            <ion-segment-button value="ks">
              开始
              </ion-segment-button>
            <ion-segment-button value="js">
              结束
              </ion-segment-button>
            <ion-segment-button value="gd">
              归档
              </ion-segment-button>

        </ion-segment>
    </div>

    <div [ngSwitch]="tabs">
        <div class="bottom_content">
            <div *ngSwitchCase="'tx'">
              <ion-icon name="filing" text-center></ion-icon>
                <p>在当前时间没有设置过提醒</p>
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'cj'">
              <ion-icon name="filing" text-center></ion-icon>
                <p>在当前时间没有创建过事项</p>
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'ks'">
              <ion-icon name="filing" text-center></ion-icon>
                <p>在当前时间没有事项开始过</p>
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'js'">
              <ion-icon name="filing" text-center></ion-icon>
                <p>在当前时间没有事项结束过</p>
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'gd'">
              <ion-icon name="filing" text-center></ion-icon>
                <p>在当前时间没有归档过事项</p>
              </div>
        </div>
    </div>
  </div>


 

</ion-content>
